lockfileVersion: '9.0'

settings:
  autoInstallPeers: true
  excludeLinksFromLockfile: false

importers:

  .:
    devDependencies:
      '@ara/eslint-config':
        specifier: workspace:*
        version: link:packages/eslint-config
      '@ara/tsconfig':
        specifier: workspace:*
        version: link:packages/tsconfig
      '@changesets/cli':
        specifier: link:./vendor/@changesets/cli
        version: link:vendor/@changesets/cli
      eslint:
        specifier: link:./vendor/eslint
        version: link:vendor/eslint
      prettier:
        specifier: link:./vendor/prettier
        version: link:vendor/prettier
      typescript:
        specifier: link:./vendor/typescript
        version: link:vendor/typescript

  packages/eslint-config:
    dependencies:
      '@eslint/js':
        specifier: link:../../vendor/@eslint/js
        version: link:../../vendor/@eslint/js
      eslint:
        specifier: link:../../vendor/eslint
        version: link:../../vendor/eslint
      eslint-config-prettier:
        specifier: link:../../vendor/eslint-config-prettier
        version: link:../../vendor/eslint-config-prettier
      eslint-plugin-jsx-a11y:
        specifier: link:../../vendor/eslint-plugin-jsx-a11y
        version: link:../../vendor/eslint-plugin-jsx-a11y
      eslint-plugin-react:
        specifier: link:../../vendor/eslint-plugin-react
        version: link:../../vendor/eslint-plugin-react
      eslint-plugin-react-hooks:
        specifier: link:../../vendor/eslint-plugin-react-hooks
        version: link:../../vendor/eslint-plugin-react-hooks
      globals:
        specifier: link:../../vendor/globals
        version: link:../../vendor/globals
      typescript-eslint:
        specifier: link:../../vendor/typescript-eslint
        version: link:../../vendor/typescript-eslint

  packages/tsconfig: {}
